<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:5%; padding:5%; }
        #map { position:absolute; top:10%; bottom:20%; width:85%; }
    </style>
</head>
<body>

<style>
#get_button {
    position: absolute;
    top: 93%;
    left: 50%;
    z-index: 1;
}

#clear {
    position: absolute;
    top: 93%;
    left: 30%;
    z-index: 1;
}
</style>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />



<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<div id='map'>
    <div id='distance' class='distance-container'></div>
    <input type=button name="clear" value="Clear Drawing" id="clear">
    <form action='/' method = 'POST'>
        <input type="submit" name="get_button" value="Get Restaurants" id="get_button">
    </form>
</div>

<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>

<script src="http://code.jquery.com/jquery.js"></script>

<script src="static/mapbox-gl-draw.js"></script>
<link href='static/mapbox-gl-draw.css' rel='stylesheet' />

<script>

mapboxgl.accessToken = '{{token}}';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-115.172,36.155],//[-122.4, 37.8]
    zoom: 10
});


var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken
    });
map.addControl(geocoder, 'top-right');
map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

var d = mapboxgl.Draw();
d.addTo(map);

var button = document.getElementById('clear')

var distanceContainer = document.getElementById('distance');

// GeoJSON object to hold our measurement features
var geojson = {
    "type": "FeatureCollection",
    "features": []
};

// Used to draw a line between points
var linestring = {
    "type": "Feature",
    "geometry": {
        "type": "LineString",
        "coordinates": []
    }
};


function remove () {
    $('#get_button').prop('disabled', false)
    geojson.features = [];
    // $.get("/", function (data) {alert("good")});
    window.location = "/"
}


var source_ids = []
function passToServer(event) {

    event.preventDefault(); 
    var points = [];
    for (var j=0; j < d.getAll().features.length; j++) {
        if (d.getAll().features[j].geometry.coordinates.length == 1) {
             coordinates = d.getAll().features[j].geometry.coordinates[0]//for shape polygon
        }
        else {
            coordinates = d.getAll().features[j].geometry.coordinates //for line polygon
        }
        coordinates_list = []
        for (var i=0; i < coordinates.length; i++) {
            coordinates_list.push({"lat": coordinates[i][1], "lng": coordinates[i][0]})
        }
        var parameter = {
            'data': JSON.stringify(coordinates_list)
        };

        $.post("/", 
            parameter,
            function(response){
                var data = JSON.parse("[" + response.result + "]")
                for(var i=0; i<data[0].length; i++) {
                    one_point = {
                                "type": "Feature",
                                "geometry": {
                                "type": "Point",
                                "coordinates": [data[0][i]["longitude"], data[0][i]['latitude']]
                                },
                                "properties": {
                                    title: "",
                                    description: "<strong>"+data[0][i]["name"]+"</strong><p>Review Counts: "+data[0][i]["review_count"]+"<br>Stars: "+data[0][i]["stars"]+"<br>Address: "+data[0][i]['address']+"<br>Categories: "+data[0][i]["category"]+"<br><a href=\""+data[0][i]["url"]+"\" target='_blank'>link to restaurant</a></p>", //+ data[0][i]["name"].toString(),
                                    "icon": "restaurant",
                                    "marker-color": '#000000'
                            }
                        }
                    points.push(one_point) }
                var source_id = new Date().getTime()
                source_id = source_id.toString();
                if (source_ids != []) {
                    for (var n=0; n<source_ids.length; n++) {
                        map.removeLayer(source_ids[n])
                        source_ids.pop(source_ids[n])
                    }
                    
                }
                source_ids.push(source_id)
                layer_with_rest = map.addLayer({
                    "id": source_id,
                    "type": "symbol",
                    "source": {
                        "type": "geojson",
                        "data": {
                            "type": "FeatureCollection",
                            "features": points
                        }
                    },
                    "layout": {
                        "icon-image": "{icon}-15",
                        "text-field": "{title}",
                        "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                        "text-offset": [0, 0.6],
                        "text-anchor": "top"
                    }
                });
            }
        )  
    }
}

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: [source_ids[0]] });

    // if (!features.length) {
    //     return;
    // }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
});

$('#clear').on('click', remove);

$('#get_button').on('click', passToServer);

$('.mapbox-gl-draw_point').hide(); //hiding the draw points



</script>

</body>
<a href="http://www.freepik.com/free-photos-vectors/background"></a>
</html>
