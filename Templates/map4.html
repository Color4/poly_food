<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>

<script>

mapboxgl.accessToken = '{{token}}';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-122.431297,37.773972],//[-122.4, 37.8]
    zoom: 12
});

map.doubleClickZoom.disable(); 
var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken
    });
map.addControl(geocoder, 'top-right');
map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

var d = mapboxgl.Draw();
d.addTo(map);

var button = document.getElementById('clear');

var distanceContainer = document.getElementById('distance');

// GeoJSON object to hold our measurement features
var geojson = {
    "type": "FeatureCollection",
    "features": []
};

// Used to draw a line between points
var linestring = {
    "type": "Feature",
    "geometry": {
        "type": "LineString",
        "coordinates": []
    }
};


function remove () {
    $('#get_button').prop('disabled', false);
    geojson.features = [];
    // $.get("/", function (data) {alert("good")});
    window.location = "/";
}


var source_ids = [];
function passToServer(event) {

    event.preventDefault(); 
    var points = [];
    for (var j=0; j < d.getAll().features.length; j++) {
        visualDatapoints = {}
        if (d.getAll().features[j].geometry.coordinates.length == 1) {
             coordinates = d.getAll().features[j].geometry.coordinates[0];//for shape polygon
        }
        else {
            coordinates = d.getAll().features[j].geometry.coordinates; //for line polygon
        }
        coordinates_list = [];
        for (var i=0; i < coordinates.length; i++) {
            coordinates_list.push({"lat": coordinates[i][1], "lng": coordinates[i][0]})
        }

        if (source_ids != []) {
            for (var n=source_ids.length-1; n>=0; n--) {
                map.removeLayer(source_ids[n]);
                source_ids.pop();
            }
                    
                }

        for (var k=0; k<1; k++) {
        // console.log('new')
        var parameter = {
            'data': JSON.stringify(coordinates_list),
            'offset':k*40
        };
        $.post("/", 
            parameter,
            function(response){
                if (response.result == "No result") {
                    console.log("no response")
                } else {
                    var data = JSON.parse("[" + response.result + "]")
                    for(var i=0; i<data[0].length; i++) {

                        one_point = {
                                    "type": "Feature",
                                    "geometry": {
                                    "type": "Point",
                                    "coordinates": [data[0][i]["longitude"], data[0][i]['latitude']]
                                    },
                                    "properties": {
                                        title: "",
                                        description: "<strong>"+data[0][i]["name"]+"</strong><p>Review Counts: "+data[0][i]["review_count"]+"<br>Stars: "+data[0][i]["stars"]+"<br>Price: " +data[0][i]["price"]+"<br>Address: "+data[0][i]['address']+"<br>Categories: "+data[0][i]["category"]+"<br></p>",
                                        // <a href=\""+data[0][i]["url"]+"\" target='_blank'>link to restaurant</a></p>", 
                                        // "image": 'https://farm9.staticflickr.com/8604/15769066303_3e4dcce464_n.jpg',//"'"+data[0][i]['image']+"'",
                                        "icon": "restaurant",
                                        "marker-color": '#000000'
                                }
                            }
                        // console.log(one_point)
                        points.push(one_point);
                        c = data[0][i]["category"]
                        s = data[0][i]["stars"]
                        if (visualDatapoints[c]) {
                            if (visualDatapoints[c][s]) {
                                visualDatapoints[c][s] = visualDatapoints[c][s] + 1;
                            } else {
                                visualDatapoints[c][s] = 1
                            }
                        } else {
                            visualDatapoints[c] = {}
                            visualDatapoints[c][s] = 1
                        }
                        // console.log(visualDatapoints)
                    
                    }
                    // console.log(points)
                    var source_id = new Date().getTime();
                    source_id = source_id.toString();
                    // if (source_ids != []) {
                    //     for (var n=0; n<source_ids.length; n++) {
                    //         // map.removeLayer(source_ids[n])
                    //         // source_ids.pop(source_ids[n])
                    //     }
                        
                    // }
                    source_ids.push(source_id);
                    layer_with_rest = map.addLayer({
                        "id": source_id,
                        "type": "symbol",
                        "source": {
                            "type": "geojson",
                            "data": {
                                "type": "FeatureCollection",
                                "features": points
                            }
                        },
                        "layout": {
                            "icon-image": "{icon}-15",
                            "text-field": "{title}",
                            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                            "text-offset": [0, 0.6],
                            "text-anchor": "top"
                        }
                    });
                    
                }
            }
        )
    }
    // function visualData(visualDatapoints) {
    //     print 

    // }
    // visualData(visualDatapoints)
    console.log(visualDatapoints)
    }
    
}

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: source_ids });
    // console.log(features)
    var feature = features[0];
    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
});

$('#clear').on('click', remove);

$('#get_button').on('click', passToServer);

$('.mapbox-gl-draw_point').hide(); //hiding the draw points



</script>
